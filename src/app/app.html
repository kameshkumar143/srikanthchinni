<div class="">
  <div class="ftco-section">
    <nav class="navbar navbar-expand-lg bg-dark ftco-navbar-light" id="ftco-navbar">
      <div class="container-fluid">
        <div class="icon">
          <a [routerLink]="'/home'" class="navbar-brand">
            <img class="headr-icon" src="../assets/images/SR_Home.jpg" alt="SR">
          </a>
          <p>SERVICE</p>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/home'" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/work'" routerLinkActive="active">Our Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/blog'" routerLinkActive="active">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/contact'" routerLinkActive="active">Contact US</a>
            </li>
          </ul>

          <div class="header-user" *ngIf="userState.userSignal() as user">
            <div class="user-icon" (mouseenter)="showPopup=true" (mouseleave)="showPopup=false">
              <img src="../assets/images/user.svg" alt="User" width="32" height="32" />
              <div class="user-popup" *ngIf="showPopup">
                <span style="position: absolute; top: -16px; right: -3px;">
                  <svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 7l-5 5h10l-5-5z" fill="#fff"/>
                  </svg>
                </span>
                <div><b>Name :</b> {{user.fullname}}</div>
                <div><b>Email :</b> {{user.email}}</div>
                <div><b>Mobile:</b> {{user.mobile}}</div>

                <div class="d-flex m-2 profile-actions">
                  <button (click)="changesPassword()">Change Password</button>
                  <div class="p-2"></div>
                  <button (click)="logout()">Logout</button>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="!userState.userSignal()">
            <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/login'" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/register'" routerLinkActive="active">Register</a>
            </li>
          </ul>
          </div>

        </div>
      </div>
    </nav>
  </div>
  <div>
    <router-outlet />
  </div>
  <div>
    <app-footer></app-footer>
  </div>
</div>
